<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="style.css
    "
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="" />
        <div class="head">Equilibrium #3429</div>
        <div class="text">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="info">
          <div class="price">
            <img class="eth-icon" src="images/icon-ethereum.svg" alt="" /> 0.041
            ETH
          </div>
          <div class="time">
            <img class="clock-icon" src="images/icon-clock.svg" alt="" /> 3 days
            left
          </div>
        </div>
        <hr />
        <div>
          <img class="avatar-img" src="images/image-avatar.png" alt="" />
          Creation of <a href=""> Jules Wyvern</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lokesh Kumar</a>.
    </div>
  </body>
</html>
